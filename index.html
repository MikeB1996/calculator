<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="displaymon" id="disp">0</p>
        </div>

        <div class="clearZone">
            <button id="butClear" class="Cbutton">clear</button>
            <button id="undoBut"><--</button>
        </div>
            
        <div class="keys">

        
            <div class="numbers">
                <button id="but1" class="numBut">1</button>
                <button id="but2" class="numBut">2</button>
                <button id="but3" class="numBut">3</button>
                <button id="but4" class="numBut">4</button>
                <button id="but5" class="numBut">5</button>
                <button id="but6" class="numBut">6</button>
                <button id="but7" class="numBut">7</button>
                <button id="but8" class="numBut">8</button>
                <button id="but9" class="numBut">9</button>
                <button id="butFloat" class="but">.</button>
                <button id="but0" class="numBut">0</button>
                <button id="butUg" class="but">=</button>
            </div>

            <div class="operands">
                <button id="butAdd" class="butOp">+</button>
                <button id="butSub" class="butOp">-</button>
                <button id="butMult" class="butOp">*</button>
                <button id="butDiv" class="butOp">/</button>
            
            </div>
        </div>
    </div>
    
    



    <script src="script.js"></script>
</body>
</html>
